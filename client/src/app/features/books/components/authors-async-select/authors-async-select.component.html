<div *ngIf="error" class="text-red-500">{{ error }}</div>

<div
  class="select-container overflow-y-auto"
  (scroll)="onScroll($event)"
>
  <select
    (change)="onSelectionChange($event)"
    class="form-select border border-gray-300 rounded-lg w-full p-2"
    [disabled]="loading"
    required
  >
    <option *ngFor="let item of data$ | async" [value]="item.id">
      {{ authorToString(item) }}
    </option>
  </select>
</div>

<div *ngIf="loading" class="text-center text-gray-500 mt-4">Загрузка...</div>
